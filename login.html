<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	    <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css"  href="/css/homepage.css">
	</head>
	<body class="bg-light">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 ml-lg-2 ml-md-2 mt-3">
					<div class="card shadow" id="toggle_lgn_rg">
						<div class="card-body d-flex flex-column justify-content-center p-2" >
							<form>
								<div class="form-group">
									<input type="email" class="form-control login_data h-75 border-left-0 border-right-0 border-top-0 border-bottom rounded-0 table-hover border-info" id="login_user_name" placeholder="User Name" required>
								</div>
								<div class="form-group">
									<input type="password" class="form-control login_data h-75 border-left-0 border-right-0 border-top-0 border-bottom rounded-0 border-info"  id="login_user_password" placeholder="Password" required>
								</div>
							</form>
							<div class="d-flex justify-content-between">
								<div class="d-flex mt-1">
									<input type="radio" value="option1">
									<p class="txt ml-1 mb-1">Remember me</p>
								</div>
								<p class="text-primary txt mt-1 mb-1">
									forgot Password? 
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-12 mt-3 ml-2">
					<button type="submit" class="btn btn-success btn-block btn-sm w-50" id="cnf_btn" onclick='loginUser()'>Login</button>
					<div class="d-flex mt-4 align-items-center">
						<small>New User? </small>
						<small><a href="register.html">Sign Up</a></small>
					</div>
				</div>
			</div>
		</div>		
		<script type="text/javascript" src="../javascript/main.js"></script>
		<script type="text/javascript" src="../javascript/homepage.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
