<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resiphrase</title>
        <link rel="stylesheet" type="text/css" href="../css/userHomePage.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <div class="container-fluid" id="page">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 p-0 m-0" id="top_bar">
                    <div class="card">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 p-0 m-0" id="lgn_rg_holder">
                    <div class="card bg-light border-light w-100" id="toggle_lgn_rg">
                        <h4 class="card-title align-self-center mt-2 " id='wl_msg'>Hi there!</h4>
                        <div class="card-body d-flex justify-content-center " >
                        </div>
                    </div>
                    <!-- for shapes -->
                    <div class="card w-100">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3" id="result"></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="modal fade" id="offer_book" tabindex="-1" role="dialog" aria-labelledby="offer_book_title" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header bg-info">
                                    <h5 class="modal-title" id="offer_book_title">Offer</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="rld">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name='book' class="form-control" id="title" aria-describedby="bookHelp" onfocus="this.value=''" placeholder="Book">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="description" class="form-control" id="description" onfocus="this.value=''" placeholder="Description">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="genre" class="form-control" id="genre" onfocus="this.value=''" placeholder="Genre">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="location" class="form-control" id="location" onfocus="this.value=''" placeholder="Location">
                                        </div>
                                        <div class="form-group">
                                            <input type="file" class="form-control-file" name="picture" id="pictures">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 " id="btm_bar">
                    <nav class="navbar fixed-bottom navbar-light bg-secondary border-info ">
                        <i class="fa fa-user ml-3" onclick="profile()" style="font-size:24px"></i>
                        <div id="center_prot" class="d-flex justify-content-center bg-light">
                            <i class='fa fa-book' type='button'data-toggle="modal" data-target="#offer_book"  style='font-size:24px; color:blue' ></i>
                        </div>
                        <i class="fa fa-sign-out mr-3" id="newspaper" id="log_out" onclick="logout()" style="font-size:24px"></i>
                    </nav>
                </div>
            </div>
        </div>
        <!-- test block -->
        <script type="text/javascript" src="../javascript/main.js"></script>
        <script type="text/javascript" src="../javascript/userHomepage.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
