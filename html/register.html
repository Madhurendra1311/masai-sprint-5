<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register and Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/de9b2fe369.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3 mt-3 jumbotron p-3 shadow"
        >
          <div class="d-flex justify-content-center">
            <img
              class="img-thumbnail p-0 mb-3"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSJpfdHSHPEINUTcm3enEuXxlxEC2euNewLyQ&usqp=CAU"
              alt="icon"
            />
          </div>
          <form>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                name="full_name"
                id="full_name"
                class="form-control"
                placeholder="Full name"
                type="text"
                required
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input
                name="email"
                id="email"
                class="form-control"
                placeholder="Email address"
                type="email"
                required
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-phone"></i>
                </span>
              </div>
              <input
                name="phone_number"
                id="phone_number"
                class="form-control"
                placeholder="Phone number"
                type="text"
                required
              />
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                name="password"
                id="password"
                class="form-control"
                placeholder="Create password"
                type="password"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              onclick="registerUser()"
            >
              Register
            </button>
          </form>
          <p class="text-center mt-2">
            Have an account? <a href="login.html">Log In</a>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../javascript/main.js"></script>
    <script type="text/javascript" src="../javascript/homepage.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
